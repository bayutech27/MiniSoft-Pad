<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bayo Alabi">
    <meta name="description" content="This is MiniSoft Pad Signup page">
    <title>MiniSoft Pad | Sign Up</title>

    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="stylesheet" href="css/mobile.css">

    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
>

</head>
<body>

  <h1 class="header">MiniSoft Pad</h1>

<main class="main-signup">
  <h2>Sign Up</h2>

  <form id="signupForm">

    <div>
      <input
        type="text"
        id="userName"
        placeholder="Name"
        required
      >
      </div>

    <div>
    
      <input
        type="email"
        id="signupEmail"
        placeholder="Email"
        required
      >
    </div>

    <div>
     
      <div class="password">
      <input
        type="password"
        id="signupPassword"
        placeholder="Password"
        required>
      </div>
    </div>


    <div>
        <input type="checkbox" id="showPassword">
        <label for="checkbox">Show password</label>
    </div>

    <div>
      <button id="signup">Sign Up</button>
    </div>
  </form>

  <p class="login">
    Already registered?
    <a href="index.html">Login</a>
  </p>

  <script type="module" src="js/auth.js"></script>
  <script src="js/showpassword.js"></script>
</main>

<footer>
  &copy; MiniSoft Pad. All rights reserved.
</footer>

</body>
</html>
